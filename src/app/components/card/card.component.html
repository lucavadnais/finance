<div class="card-container">
  <div [class]="small ? 'card small' : 'card'" [style.background]="cardColor">
    <div *ngIf="!small" class="card-type">{{cardType.charAt(0).toUpperCase() + cardType.slice(1).toLowerCase()}}</div>
    <div *ngIf="!small">
      <div class="duo">
        <div>
          <div class="card-number">**** {{cardNumber}}</div>
          <div *ngIf="!small" class="card-holder-name">{{cardHolderName}}</div>
        </div>
        <div *ngIf="!newCard" class="card-provider-logo">
          <img *ngIf="cardProvider === 'mastercard'" src="assets/logo/mastercard_logo.png" alt="MasterCard" />
          <img *ngIf="cardProvider === 'visa'" src="assets/logo/visa_logo.png" alt="Visa" />
        </div>
        <div *ngIf="newCard" class="new-card-text">
          Nouvelle carte <i class="fa-solid fa-circle-plus"></i>
        </div>
      </div>
    </div>
    <div *ngIf="small">
      <div class="duo">
        <div>
          <div class="card-type">{{cardType.charAt(0).toUpperCase() + cardType.slice(1).toLowerCase()}}</div>
          <div class="card-holder-name">{{cardHolderName}}</div>
        </div>
        <div class="card-number">**** {{cardNumber}}</div>
      </div>
    </div>
  </div>
</div>
